<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet"> 
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Freecodecamp Javascript Project - Calculator</title>
    </head>
    <body>
            
                    <div class="container">
                      <div class="logo">FCC Calculator</div>
                      <div class="screen">0</div>
                      <div class="button button--ac">AC</div>
                      <div class="button button--pm">PM</div>
                      <div class="button button--prc">PRC</div>
                      <div class="button oper button--div">/</div>
                      <div class="button num button--1">1</div>
                      <div class="button num button--2">2</div>
                      <div class="button num button--3">3</div>
                      <div class="button num button--4">4</div>
                      <div class="button num button--5">5</div>
                      <div class="button num button--6">6</div>
                      <div class="button num button--7">7</div>
                      <div class="button num button--8">8</div>
                      <div class="button num button--9">9</div>
                      <div class="button num button--0">0</div>
                      <div class="button oper button--x">*</div>
                      <div class="button oper button--min">-</div>
                      <div class="button oper button--plus">+</div>
                      <div class="button button--eq">=</div>
                      <div class="button button--dot">,</div>
                      
                     
                      
                    </div>
        <script src="js/math.min.js"></script>  
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/script.js"></script>            
    </body>
</html>
