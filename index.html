<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet"> 
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Freecodecamp Javascript Project - Calculator</title>
    </head>
    <body>
            <body>
                    <div class="container">
                      <div class="logo">FCC Calculator</div>
                      <div class="screen">0</div>
                      <div class="button button--ac">AC</div>
                      <div class="button button--pm">PM</div>
                      <div class="button button--prc">PRC</div>
                      <div class="button button--div">DIV</div>
                      <div class="button button--1">1</div>
                      <div class="button button--2">2</div>
                      <div class="button button--3">3</div>
                      <div class="button button--4">4</div>
                      <div class="button button--5">5</div>
                      <div class="button button--6">6</div>
                      <div class="button button--7">7</div>
                      <div class="button button--8">8</div>
                      <div class="button button--9">9</div>
                      <div class="button button--0">0</div>
                      <div class="button button--x">X</div>
                      <div class="button button--min">-</div>
                      <div class="button button--plus">+</div>
                      <div class="button button--eq">=</div>
                      <div class="button button--dot">,</div>
                      
                     
                      
                    </div>
                    </body>
